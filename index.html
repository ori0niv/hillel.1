<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function sumAccumulator() {
        let total = 0;

        return function (num) {
            total += num;
            return total;
        };
    }

    const sum = sumAccumulator();

    console.log(sum(4));
    console.log(sum(6));
    console.log(sum(10));
    console.log(sum(7));
</script>
<body>

</body>
</html>
